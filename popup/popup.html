<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Summary</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Summarize using AI</h1>
                <button
                    id="clearBtn"
                    class="clear-btn hidden"
                    title="Clear summary"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Clear
                </button>
            </header>

            <main>
                <!-- Initial state with summarize button -->
                <div id="initialState" class="state">
                    <p class="description">
                        Get a quick AI summary of this webpage in just two
                        paragraphs.
                    </p>
                    <button id="summarizeBtn" class="summarize-btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                            ></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                        </svg>
                        Summarize Page
                    </button>
                </div>

                <!-- Loading state -->
                <div id="loadingState" class="state hidden">
                    <div class="loader">
                        <div class="spinner"></div>
                        <p>Analyzing page content...</p>
                    </div>
                </div>

                <!-- Summary state -->
                <div id="summaryState" class="state hidden">
                    <!-- Paywall warning banner -->
                    <div id="paywallWarning" class="paywall-warning hidden">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
                            ></path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                        <span
                            >Paywall detected - summary may be incomplete</span
                        >
                    </div>

                    <div id="summaryContent" class="summary-content">
                        <!-- Summary paragraphs will be inserted here -->
                    </div>

                    <!-- Content stats and refresh -->
                    <div class="summary-footer">
                        <span id="contentStats" class="content-stats"></span>
                        <button
                            id="refreshBtn"
                            class="refresh-btn"
                            title="Re-extract content"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="14"
                                height="14"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path
                                    d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
                                ></path>
                            </svg>
                            Refresh
                        </button>
                    </div>
                </div>

                <!-- Error state -->
                <div id="errorState" class="state hidden">
                    <div class="error-content">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <p id="errorMessage">
                            Something went wrong. Please try again.
                        </p>
                        <button id="retryBtn" class="retry-btn">
                            Try Again
                        </button>
                    </div>
                </div>
            </main>

            <footer>
                <p class="footer-text">Summary generated by AI</p>
            </footer>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
